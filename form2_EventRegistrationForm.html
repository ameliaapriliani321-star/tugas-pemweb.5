<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px 15px;
      margin-top: 5px;
    }

    .checkbox-grid label {
      font-weight: 400;
    }

    .section-title {
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
    }

    .terms {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-top: 15px;
      gap: 8px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 420px) {
      .form-container {
        width: 90%;
        padding: 25px;
      }
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Event Registration Form</h2>
    <p class="subtitle">Please fill out the form below to register for the event.</p>

    <form>
      <div class="row">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
      </div>

      <label>Email Address</label>
      <input type="email" placeholder="john.doe@example.com" required>

      <label>Phone Number</label>
      <input type="tel" placeholder="+1 (555) 123-4567" required>

      <div class="row">
        <div style="flex: 1;">
          <label>Country</label>
          <select required>
            <option value="">Select Country</option>
            <option>Indonesia</option>
            <option>Malaysia</option>
            <option>Singapore</option>
            <option>USA</option>
            <option>Other</option>
          </select>
        </div>
        <div style="flex: 1;">
          <label>Date of Birth</label>
          <input type="date" required>
        </div>
      </div>

      <label>T-Shirt Size</label>
      <div class="checkbox-grid">
        <label><input type="checkbox"> Small</label>
        <label><input type="checkbox"> Medium</label>
        <label><input type="checkbox"> Large</label>
        <label><input type="checkbox"> Extra Large</label>
      </div>

      <div class="section-title">Emergency Contact Information</div>

      <label>Emergency Contact Name</label>
      <input type="text" placeholder="Jane Smith" required>

      <label>Emergency Contact Phone Number</label>
      <input type="tel" placeholder="+1 (555) 123-4567" required>

      <label class="terms">
        <input type="checkbox" required> I agree to the terms and conditions of this event.
      </label>

      <button type="submit">Register Now</button>
    </form>
  </div>
</body>
</html>
