<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select, textarea, input[type="time"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 70px;
    }
    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 5px;
    }
    .checkbox-group label {
      font-weight: normal;
      font-size: 14px;
    }
    .time-group {
      display: flex;
      gap: 10px;
    }
    button {
      width: 100%;
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Volunteer Sign Up Form</h2>
    <p>Please fill out the following form to become a volunteer.</p>

    <form>
      <label>First Name</label>
      <input type="text" placeholder="Enter your first name" required>
      
      <label>Last Name</label>
      <input type="text" placeholder="Enter your last name" required>
      
      <label>Email</label>
      <input type="email" placeholder="Enter your email address" required>
      
      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number" required>
      
      <label>Date of Birth</label>
      <input type="date" required>
      
      <label>Preferred Volunteer Role</label>
      <select>
        <option>Select your preferred volunteer role</option>
        <option>Event Helper</option>
        <option>Food Distribution</option>
        <option>Fundraising</option>
        <option>Community Outreach</option>
      </select>

      <label>Days Available</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Monday</label>
        <label><input type="checkbox"> Tuesday</label>
        <label><input type="checkbox"> Wednesday</label>
        <label><input type="checkbox"> Thursday</label>
        <label><input type="checkbox"> Friday</label>
        <label><input type="checkbox"> Saturday</label>
        <label><input type="checkbox"> Sunday</label>
      </div>

      <label>Available Time</label>
      <div class="time-group">
        <input type="time" value="09:00">
        <input type="time" value="17:00">
      </div>

      <label>Skills and Experience</label>
      <textarea placeholder="Enter your skills and experience"></textarea>

      <label>Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Animals</label>
        <label><input type="checkbox"> Children</label>
        <label><input type="checkbox"> Elderly</label>
        <label><input type="checkbox"> Environment</label>
        <label><input type="checkbox"> Health</label>
        <label><input type="checkbox"> Homelessness</label>
        <label><input type="checkbox"> Poverty</label>
      </div>

      <div class="terms">
        <input type="checkbox" required>
        <span>I agree to the terms and conditions of the volunteer program.</span>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
