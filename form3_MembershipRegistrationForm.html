<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membership Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: none;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px 15px;
      margin-top: 5px;
    }

    .checkbox-grid label {
      font-weight: 400;
    }

    .radio-group {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .section-title {
      margin-top: 25px;
      font-size: 16px;
      font-weight: bold;
    }

    .terms {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-top: 15px;
      gap: 8px;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 420px) {
      .form-container {
        width: 90%;
        padding: 25px;
      }
      .row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Membership Registration Form</h2>
    <p class="subtitle">Please fill out the form below to become a member.</p>

    <form>
      <div class="row">
        <input type="text" placeholder="Enter your first name" required>
        <input type="text" placeholder="Enter your last name" required>
      </div>

      <div class="row">
        <input type="email" placeholder="Enter your email address" required>
        <input type="tel" placeholder="Enter your phone number" required>
      </div>

      <label>Address Line 1</label>
      <input type="text" placeholder="Enter your address line 1" required>

      <label>Address Line 2</label>
      <input type="text" placeholder="Enter your address line 2">

      <label>Country</label>
      <select required>
        <option value="">Select Country</option>
        <option>Indonesia</option>
        <option>United States of America</option>
        <option>Malaysia</option>
        <option>Singapore</option>
        <option>Other</option>
      </select>

      <label>Membership Type</label>
      <div class="radio-group">
        <label><input type="radio" name="membership" required> Basic</label>
        <label><input type="radio" name="membership"> Premium</label>
        <label><input type="radio" name="membership"> Elite</label>
      </div>

      <div class="section-title">Interests</div>

      <label>Favorite Sports</label>
      <div class="checkbox-grid">
        <label><input type="checkbox"> Football</label>
        <label><input type="checkbox"> Basketball</label>
        <label><input type="checkbox"> Baseball</label>
        <label><input type="checkbox"> Hockey</label>
        <label><input type="checkbox"> Soccer</label>
        <label><input type="checkbox"> Other</label>
      </div>

      <label>Why do you want to become a member?</label>
      <textarea rows="3" placeholder="Please tell us why you want to join" required></textarea>

      <label class="terms">
        <input type="checkbox" required> I agree to the terms and conditions.
      </label>

      <button type="submit">Submit Registration</button>
    </form>
  </div>
</body>
</html>
