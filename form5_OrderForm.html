<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 5px;
      margin-top: 5px;
    }

    .checkbox-group label {
      font-weight: normal;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #000;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 16px;
    }

    button:hover {
      background-color: #333;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      font-size: 14px;
    }

    h3 {
      margin-top: 20px;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Order Form</h2>

    <form>
      <label>Name</label>
      <input type="text" placeholder="John Doe" required>

      <div class="row">
        <div style="flex:1;">
          <label>Email</label>
          <input type="email" placeholder="john.doe@example.com" required>
        </div>
        <div style="flex:1;">
          <label>Phone</label>
          <input type="tel" placeholder="+1 (555) 123-4567" required>
        </div>
      </div>

      <h3>Order Details</h3>

      <label>Product</label>
      <select>
        <option>Select a product</option>
        <option>Product A</option>
        <option>Product B</option>
        <option>Product C</option>
      </select>

      <label>Quantity</label>
      <input type="number" value="1" min="1">

      <label>Size</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Small</label>
        <label><input type="checkbox"> Medium</label>
        <label><input type="checkbox"> Large</label>
        <label><input type="checkbox"> XL</label>
      </div>

      <label>Color</label>
      <div class="checkbox-group">
        <label><input type="checkbox"> Red</label>
        <label><input type="checkbox"> Blue</label>
        <label><input type="checkbox"> Green</label>
        <label><input type="checkbox"> Black</label>
      </div>

      <label>Additional Comments</label>
      <textarea placeholder="Enter any additional comments or instructions"></textarea>

      <h3>Payment Details</h3>

      <label>Payment Method</label>
      <select required>
        <option>Select a payment method</option>
        <option>Credit Card</option>
        <option>PayPal</option>
        <option>Bank Transfer</option>
        <option>Cash on Delivery</option>
      </select>

      <div class="terms">
        <input type="checkbox" required>
        <span>I accept the terms and conditions.</span>
      </div>

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>
</html>
